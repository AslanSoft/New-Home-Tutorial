<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="bekzod iminjanov">
    <meta name="description" content="It's a Ai helper web-site">
    <meta content="keywords" content="AI, helping methods, coding">
    <link rel="icon" type="image/svg+xml" href="./assets/img/robo.jpg">
    <title>Aslan-Robo</title>
    <link rel="stylesheet" href="./assets/style/style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="image-gradient" src="./assets/img/gradient.png" alt="its a gradient" loading="lazy">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">NoirMind</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">Company</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Features</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">Resources</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">Docs</a>
            </nav>
            <button class="btn-signing">Signing</button>
        </header>
        <main>
            <div class="content">
            <div data-aos="zoom-in" data-aos-duration="1500" class="tag-box">
                <div class="tag">Introducing &wedbar;</div>
            </div>
            <h1 data-aos="zoom-in" data-aos-duration="2000">ENAIL FOR<br>DEVELOPERS</h1>
            <p data-aos="zoom-in" data-aos-duration="2000" class="description">
                the best way to reach humans isnted of spam folders, deliver transactional and marketing emails at
                scale.
            </p>
            <div data-aos="zoom-in" data-aos-duration="2500" class="buttons">
                <a href="#" class="btn-get-started">Documentation &gt;</a>
                <a href="#" class="btn-signing-main">Get Started &gt;</a>
            </div>
        </div>
        </main>

        <spline-viewer data-aos="zoom-in" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/H48XF6hAPt5RfnQ5/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
